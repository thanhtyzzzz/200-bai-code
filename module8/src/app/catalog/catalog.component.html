<div>
  <!-- Tiêu đề chung cho bảng -->
  <h2 class="table-title">Danh Mục Sản Phẩm</h2>

  <!-- Lặp qua từng danh mục (category) -->
  <table *ngFor="let category of categories">
    <!-- Tiêu đề của mỗi danh mục -->
    <thead>
      <tr>
        <th colspan="4" class="category-title">{{ category.CateName }}</th> <!-- Tên danh mục -->
      </tr>
      <tr>
        <!-- Tiêu đề các cột trong bảng -->
        <th>Mã Sản Phẩm</th>
        <th>Tên Sản Phẩm</th>
        <th>Giá Sản Phẩm</th>
        <th>Hình Ảnh</th>
      </tr>
    </thead>
    <tbody>
      <!-- Lặp qua từng sản phẩm trong danh mục -->
      <tr *ngFor="let product of category.Products">
        <td>{{ product.ProductId }}</td>
        <td>{{ product.ProductName }}</td>
        <td>{{ product.Price }}</td>
        <td><img [src]="product.Image" alt="{{ product.ProductName }}" width="60"></td>
      </tr>
    </tbody>
  </table>
</div>
