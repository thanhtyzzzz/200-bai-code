<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Sách Môn học</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        input[type="text"] {
            width: 300px;
            padding: 8px;
            margin: 10px auto;
            display: block;
            border: 1px solid #ccc;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2>Danh sách Sách Môn học</h2>

    <div>
        <label for="ma">Nhập Mã Sinh Viên:</label>
        <input type="text" id="ma" readonly>
        
        <label for="ten">Nhập Tên Sinh Viên:</label>
        <input type="text" id="ten" readonly>
        
        <label for="maTen">Mã và Tên Sinh Viên:</label>
        <input type="text" id="maTen" readonly>
    </div>

    <table id="sachTable">
        <thead>
            <tr>
                <th>Mã Sách</th>
                <th>Tên Sách</th>
                <th>Số Trang</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        // Dữ liệu sinh viên và danh sách sách
        const sinhVien = {
            Ma: 1,
            Ten: 'Trần Duy Thanh',
            Sachs: [
                { Ma: 'S1', Ten: 'Hồng Lâu Mộng', Trang: 100 },
                { Ma: 'S2', Ten: 'Tây Du Ký', Trang: 200 },
                { Ma: 'S3', Ten: 'Tam Quốc Chí', Trang: 90 },
                { Ma: 'S4', Ten: 'Bích Huyết Kiếm', Trang: 70 },
                { Ma: 'S5', Ten: 'Anh Hùng Xạ Điêu', Trang: 1000 },
                { Ma: 'S6', Ten: 'Thần Điêu Đại Hiệp', Trang: 500 },
                { Ma: 'S7', Ten: 'Tần Thủy Hoàng', Trang: 600 },
                { Ma: 'S8', Ten: 'Chiến Quốc', Trang: 400 },
                { Ma: 'S9', Ten: 'Hán Sở Tranh Hùng', Trang: 300 },
                { Ma: 'S10', Ten: 'Bảo Đao', Trang: 700 },
            ],
            ChiTiet: function () {
                return `${this.Ma} - ${this.Ten}`;
            }
        };

        // Hiển thị thông tin sinh viên
        document.getElementById('ma').value = sinhVien.Ma;
        document.getElementById('ten').value = sinhVien.Ten;
        document.getElementById('maTen').value = sinhVien.ChiTiet();

        // Hiển thị danh sách sách
        const tableBody = document.getElementById('tableBody');
        sinhVien.Sachs.forEach(sach => {
            const row = tableBody.insertRow();
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            const cell3 = row.insertCell(2);

            cell1.textContent = sach.Ma;
            cell2.textContent = sach.Ten;
            cell3.textContent = sach.Trang;

            // Nếu không muốn làm nổi bật sách có số trang lớn hơn 500, bỏ đoạn dưới đây
            if (sach.Trang > 500) {
                row.style.backgroundColor = "#ffeb3b"; // Xóa dòng này nếu không cần
            }
        });
    </script>
</body>

</html>
