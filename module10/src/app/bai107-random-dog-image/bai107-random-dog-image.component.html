{{errMessage}}
<h3 class="text-center bg-dark text-white p-3 sticky-top">Random Dog Image</h3>

<div class="container bg-light">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6 text-center">
      <img [src]="dogimage.message" alt="dog image" class="img-fluid w-100">
    </div>
    <div class="col-3"></div>
  </div>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <p class="text-center">Click button to get random dog image</p>
      <button class="btn btn-primary w-100" (click)="getRandomDog()">Random</button>
    </div>
    <div class="col-3"></div>
  </div>
</div>
