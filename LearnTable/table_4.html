<html>
    <head>
        <meta charset='utf-8'>
        <title>Cấu trúc đầy đủ của Table</title>
    </head>
    <body>
        <table border = 1>
            <thead>
                <tr>
                    <th rowspan = 2>1</th>
                    <th rowspan = 2>2</th>
                    <th rowspan = 2>3</th>
                    <th>4</th>
                    <th>5</th>
                </tr>
                <tr>
                    <th>6</th>
                    <th>7</th>
                </tr>
                <tr>
                    <th colspan = 3>8</th>
                    <th>9</th>
                    <th>10</th>
                </tr>
                <tr>
                    <th rowspan = 3>11</th>
                    <th>12</th>
                    <th>13</th>
                    <th>14</th>
                    <th>15</th>
                </tr>
                <tr>
                    <th colspan = 3>16</th>
                    <th> 17</th>
                </tr>
                <tr>
                    <th>18</th>
                    <th>19</th>
                    <th colspan=2, rowspan = 2>23 </th>
                </tr>
                <tr>
                    <th>20</th>
                    <th>21</th>
                    <th>22</th>
                </tr>
            </thead>
        </table>
    </body>
</html>
