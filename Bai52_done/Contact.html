<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="mainstyle.css">
</head>
<body>
    <h2>Liên hệ</h2>
    <form action="submit.html" method="GET">
        <table>
            <tr>
                <td>
                    <label for="name">Họ và tên :</label>
                </td>
                <td>
                    <input type="text" id="name" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email :</label>
                </td>
                <td>
                    <input type="email" id="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Giới tính :</label>
                </td>
                <td>
                    <input type="radio" id="male" name="gender" value="Nam">
                    <label for="male">Nam</label>
                    <input type="radio" id="female" name="gender" value="Nữ">
                    <label for="female">Nữ</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="job" name="job" value="yes">
                    <label for="job">Tôi đã có nghề nghiệp ổn định</label>
                </td>
            </tr>
            <tr>
                <td><label for="region">Đến từ :</label></td>
                <td>
                    <select id="region" name="region">
                        <option value="Miền Bắc">Miền Bắc</option>
                        <option value="Miền Trung">Miền Trung</option>
                        <option value="Miền Nam">Miền Nam</option>
                        <option value="Miền Tây">Miền Tây</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="message">Nội dung cần gửi đến chúng tôi :</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
                </td>
            </tr>
        </table>
        <div class="right">
            <input type="submit" value="Gởi thông điệp">
            <input type="reset" value="Nhập lại tất cả">
        </div>
        
        
        
    </form>
</body>
</html>
