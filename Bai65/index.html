<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic List</title>
    <link rel="stylesheet" href="mainstyle.css">
</head>
<body>
    <h1>Bài 65: Dynamic List</h1>
    <div class="controls">
        <div>
            <button onclick="addNode()">THÊM NODE</button>
            <input type="text" id="nodeContent" placeholder="NỘI DUNG">
            <input type="number" id="nodePosition" placeholder="VỊ TRÍ">
        </div>
        <div>
            <button onclick="removeNode()">XÓA NODE</button>
            <input type="number" id="removePosition" placeholder="VỊ TRÍ">
        </div>
        <div>
            <button onclick="editNode()">SỬA</button>
            <input type="text" id="editContent" placeholder="NỘI DUNG SỬA">
            <input type="number" id="editPosition" placeholder="VỊ TRÍ">
        </div>
    </div>
    <div>
        <h3>Web Node</h3>
        <ul id="nodeList">
            <li>Data base</li>
            <li>Web1</li>
            <li>Web2</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
