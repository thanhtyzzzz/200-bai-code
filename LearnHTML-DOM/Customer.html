<html>
    <head>
        <meta charset='utf-8'>
        <script>
            function xulyThemKhachHang()
            {
                //bước 1" ta phải lấy đc các dữ liệu trong ô nhập liệu:
                ten=document.getElementById("tenkhachhang").value
                email=formkhachhang.emailkhachhang.value
                phone=document.getElementById("phonekhachhang").value
                //phone=formkhachhang.phonekhachhang.value
                //bước 2 ta cần đẩy tên, email, phone vào table bên dưới bằng mô hình HTML DOM
                // alert("xuống đây tức là đọc thành công ten,email,phone")
                //bước 2.1 phải truy suất dc đối tượng tbody tai vì dữ liệu phải đưa vào thẻ tbody
                tbodykh=document.getElementById("tbodykhachhang")
                //bước 2.2 tạo đối tượng tr vì mỗi dòng là 1 tr
                tr_kh=document.createElement("tr")
                //đưa tr vào tbody
                tbodykh.appendChild(tr_kh)
                //bước 2.3 vì ta có ten, email, phone tức là phải tạo 3 cái td, và đẩy vào tr_kh
                td_ten=document.createElement("td")
                td_ten.innerText=ten
                td_email=document.createElement("td")
                td_email.innerText=email
                td_phone=document.createElement("td")
                td_phone.innerText=phone
                tr_kh.appendChild(td_ten)
                tr_kh.appendChild(td_email)
                tr_kh.appendChild(td_phone)
            }
        </script>
        <title>Page Title</title>
    </head>
    <body>
        <form name="formkhachhang">
            <table border="1">
                <tr>
                    <td>Tên khách hàng:</td>
                    <td><input type="text" name="tenkhachhang" id="tenkhachhang"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" name="emailkhachhang" id="emailkhachhang">
                    </td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td>
                        <input type="tel" name="phonekhachhang" id="phonekhachhang">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="button" value="Thêm Khách hàng" onclick="xulyThemKhachHang()">
                    </td>
                </tr>
            </table>
        </form>
        <table border="1">
            <caption>Danh sách khách hàng</caption>
            <thead>
                <tr>
                    <th>Tên khách hàng</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody id="tbodykhachhang">

            </tbody>
    </body>
</html>
