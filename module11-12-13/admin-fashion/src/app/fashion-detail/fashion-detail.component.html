<h3 class="text-center bg-dark text-white p-3">Fashion Detail</h3>

<div class="container bg-light p-3">
  <table class="table" border="1">
    <tr>
      <td>Fashion Id:</td>
      <td>{{fashion._id}}</td>
    </tr>
    <tr>
      <td>Fashion Subject:</td>
      <td>{{fashion.fashion_subject}}</td>
    </tr>
    <tr>
      <td>Fashion Detail:</td>
      <td>{{fashion.fashion_detail}}</td>
    </tr>
    <tr>
      <td colspan="2" class="text-center">
        <img src="{{fashion.fashion_image}}" alt="fashion image" class=w-80>
      </td>
    </tr>
  </table>
</div>
