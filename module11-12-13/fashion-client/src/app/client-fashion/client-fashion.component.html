<h3 class="text-center text-white bg-dark p-3 rounded">Fashion Style</h3>

{{ errMessage }}

<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-lg-8 col-md-6">
      <select class="form-select" [(ngModel)]="style">
        <option value="All Style">All Style</option>
        <option *ngFor="let s of styles">{{ s }}</option>
      </select>
    </div>
    <div class="col-lg-4 col-md-6">
      <button class="btn btn-primary w-100" (click)="fashionsByStyle(style)">Get Fashions</button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div *ngFor="let s of styles" class="mt-4">
        <h4 class="text-center text-white bg-secondary p-3 rounded">{{ s }}</h4>
        
        <div class="row g-4">
          <div *ngFor="let fashion of tempFashionsByStyle(s)" class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card shadow-sm" style="width: 18rem;" *ngIf="fashion.style === s" (click)="detailFashion(fashion._id)">
              <img src="{{ fashion.fashion_image }}" class="card-img-top" alt="{{ fashion.fashion_subject }}">
              <div class="card-body">
                <h5 class="card-title text-truncate" style="font-size: 1rem;">{{ fashion.fashion_subject }}</h5>
                <!-- <p class="card-text">{{ fashion.fashion_detail }}</p> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
