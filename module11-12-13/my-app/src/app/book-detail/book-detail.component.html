<p>book-detail works!</p>
<h3 class="text-center bg-dark text-white p-3">Book Detail</h3>
{{errMessage}}

<div class="container bg-light p-3">
  Book Id: <input type="text" class="form-control" #bookId>
  <button class="btn btn-primary w-100 my-2" (click)="searchBook(bookId.value)">Get Book</button>
  <br>
  <table class="table">
    <tr>
      <td>Book Id:</td>
      <td>{{book.BookId}}</td>
    </tr>
    <tr>
      <td>Book Name:</td>
      <td>{{book.BookName}}</td>
    </tr>
    <tr>
      <td>Price:</td>
      <td>{{book.Price}}</td>
    </tr>
    <tr *ngIf="bookId && bookId.value !== ''">
      <td colspan="2">
        <img src="assets/book_images/{{book.Image}}" alt="book image" width="50px" height="50px">
      </td>
    </tr>
  </table>
</div>
