<p>fashion works!</p>
<h3 class="text-center text-white bg-dark p-3">Fashion</h3>
{{errMessage}}

<table class="table table-hover" border="1">
  <tr class="bg-info">
    <td>Id</td>
    <td>Fashion Subject</td>
    <td>Fashion Detail</td>
    <td>Image</td>
  </tr>
  <tbody>
    <tr *ngFor="let fashion of fashions">
      <td>{{fashion._id}}</td>
      <td>{{fashion.fashion_subject}}</td>
      <td>{{fashion.fashion_detail}} </td>
      <td>
        <img src="{{fashion.fashion_image}}" width="100px" height="100px">
      </td>
    </tr>
  </tbody>
</table>
