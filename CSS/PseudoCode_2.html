<html>
    <head>
        <meta charset='utf-8'>
        <title>Tiều đề trang</title>
        <style>
                    /* Định dạng cơ bản cho bảng */
            table {
                width: 50%;
                margin: 20px auto;
                border-collapse: collapse;
                text-align: center;
            }

            th, td {
                padding: 10px;
                border: 1px solid black;
            }

            /* Hiệu ứng khi di chuột qua dòng */
            tr:hover {
                background-color: yellow;
                color: green; /* Chữ chuyển sang màu xanh */
                font-style: italic; /* Chữ in nghiêng */
            }
        </style>
    </head>
    
    <body>
        <table border="1">
            <tr>
                <th>Mã sản phẩm</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
            </tr>
            <tr>
                <th>01</th>
                <th>Naruto</th>
                <th>1000</th>
            </tr>
            <tr>
                <th>02</th>
                <th>Pikachu</th>
                <th>150</th>
            </tr>
            <tr>
                <th>03</th>
                <th>Songoku</th>
                <th>50</th>
            </tr>
            <tr>
                <th>04</th>
                <th>Bleach</th>
                <th>250</th>
            </tr>
            <tr>
                <th>05</th>
                <th>Luffy</th>
                <th>180</th>
            </tr>
        </table>
    </body>
</html>
