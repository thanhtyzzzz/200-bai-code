<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phuong trinh bac 2</title>
    <script>
        function giai_phuong_trinh_bac2() {
            // Lấy giá trị từ các ô nhập liệu
            let hsa = eval(document.getElementById("hesoa").value);
            let hsb = eval(document.getElementById("hesob").value);
            let hsc = eval(document.getElementById("hesoc").value);

            // Biến lưu nghiệm
            let nghiem = "";

            // Tính delta
            let delta = hsb * hsb - 4 * hsa * hsc;

            // Xử lý các trường hợp của phương trình bậc 2
            if (hsa === 0) {
                if (hsb === 0 && hsc === 0) {
                    nghiem = "Tùm lum nghiệm"; // Phương trình vô số nghiệm
                } else if (hsb === 0 && hsc !== 0) {
                    nghiem = "Vô nghiệm"; // Phương trình vô nghiệm
                } else {
                    nghiem = "X = " + (-hsc / hsb); // Phương trình bậc 1
                }
            } else {
                if (delta < 0) {
                    nghiem = "Vô nghiệm"; // Delta < 0, phương trình vô nghiệm
                } else if (delta === 0) {
                    let x = -hsb / (2 * hsa);
                    nghiem = "X = " + x; // Delta = 0, nghiệm kép
                } else {
                    let x1 = (-hsb + Math.sqrt(delta)) / (2 * hsa);
                    let x2 = (-hsb - Math.sqrt(delta)) / (2 * hsa);
                    nghiem = "X1 = " + x1 + ", X2 = " + x2; // Delta > 0, hai nghiệm phân biệt
                }
            }

            // Hiển thị kết quả trong thẻ td
            document.getElementById("ketqua").innerText = nghiem;
        }
    </script>
</head>
<body>
    <form name="formptb2">
        <table border="1">
            <caption style="font-size: 20px;">Phuong trinh bac 2</caption>
            <tbody>
                <tr>
                    <td>He so a</td>
                    <td><input type="text" id="hesoa" name="hesoa"></td>
                </tr>
                <tr>
                    <td>He so b</td>
                    <td><input type="text" id="hesob" name="hesob"></td>
                </tr>
                <tr>
                    <td>He so c</td>
                    <td><input type="text" id="hesoc" name="hesoc"></td>
                </tr>
                <tr>
                    <td>Ket qua:</td>
                    <td id="ketqua"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="Giai" onclick="giai_phuong_trinh_bac2()">|
                        <input type="button" value="Tiep" onclick="document.forms['formptb2'].reset();">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
