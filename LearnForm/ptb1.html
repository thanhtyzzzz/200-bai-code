<html>
<head>
    <title>Phuong tirnh bac 1</title>
    <script>
        function giai_phuong_trinh_bac1()
        {
            //alert("Muon giai phuong trinh ha?")
            //formptb1.hesoa --> trả về đối tượng input là ô nhập liệu
            //formptb1.hesoa.value --> trả vwf giá tị mà người dùng nhập vào nó
            hsa=formptb1.hesoa.value
            //vì duẽ liệu nhập từ ô nhập liệu thì nó luôn luôn là chuỗi
            //nên ta cần đổi qua số:
            hsa=eval(hsa)
            hsb=eval(formptb1.hesob.value)
            nghiem=""
            if (hsa==0 && hsb==0)
            {
                nghiem="Tùm lum nghiệm"
            }
            else if (hsa==0 && hsb!=0)
            {
                nghiem="Vô nghiệm"
            }
            else
            {
                nghiem="X=" +(-hsb/hsa)
            }
            //Để truy suất tới thẻ HTML thông qua id:
            //Cụ thể là truy suất thẻ td mà ta đặt id="ketqua"
            tdketqua=document.getElementById("ketqua")
            //Hiển thị kết quả cho td
            tdketqua.innerText=nghiem
        }
    </script>
</head>
<body>
    <form name="formptb1">
        <table border="1">
            <caption style="font-size: 20px;">Phuong trinh bac 1</caption>
            <tbody>
                <tr>
                    <td>He so a</td>
                    <td><input type="text" id="hesoa" name="hesoa"></td>
                </tr>
                <tr>
                    <td>He so b</td>
                    <td><input type="text" id="hesob" name="hesob"></td>
                </tr>
                <tr>
                    <td>Ket qua:</td>
                    <td id="ketqua"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="Giai" onclick="giai_phuong_trinh_bac1()">|
                        <input type="button" value="Tiep">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
