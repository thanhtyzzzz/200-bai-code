<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuff Shop Page</title>
    <link rel="stylesheet" href="mainstyle.css"> <!-- Kết nối tệp CSS -->
</head>
<body>
    <!-- Grid container chính -->
    <div class="grid-container">
        <!-- Cột phải: Chứa các danh mục (categories) -->
        <div class="box">
            <!-- Sheet 1: Antiques -->
            <div class="sheet sheet-1">
                <p>Antiques</p> <!-- Nội dung là danh mục Antiques -->
            </div>
            <!-- Sheet 2: Books -->
            <div class="sheet sheet-2">
                <p>Books</p> <!-- Nội dung là danh mục Books -->
            </div>
            <!-- Sheet 3: Không có nội dung hiển thị -->
            <div class="sheet sheet-3">
            </div>
            <!-- Sheet 4: Electronics -->
            <div class="sheet sheet-4">
                <p>Electronics</p> <!-- Nội dung là danh mục Electronics -->
            </div>
            <!-- Sheet 5: Furniture -->
            <div class="sheet sheet-5">
                <p>Furniture</p> <!-- Nội dung là danh mục Furniture -->
            </div>
            <!-- Sheet 6: Jewelry -->
            <div class="sheet sheet-6">
                <p>Jewelry</p> <!-- Nội dung là danh mục Jewelry -->
            </div>
            <!-- Sheet 7: Music and Videos -->
            <div class="sheet sheet-7">
                <p>Music and Videos</p> <!-- Nội dung là danh mục Music and Videos -->
            </div>
            <!-- Sheet 8: Sporting Goods -->
            <div class="sheet sheet-8">
                <p>Sporting Goods</p> <!-- Nội dung là danh mục Sporting Goods -->
            </div>
        </div>

        <!-- Cột trái: Chứa thông tin cửa hàng và hình ảnh -->
        <div class="left-container">
            <img src="hinh/logo.png" alt="Logo"> <!-- Logo của cửa hàng -->
            <p>The Stuff Shop is your online home for the buying, selling, and
                <br>trading of used merchandise and unique collectibles.</p> <!-- Giới thiệu ngắn -->
            <p>Click a link on the left to browse the store.</p> <!-- Hướng dẫn người dùng -->
            <!-- Các hình ảnh sản phẩm -->
            <img src="hinh/bike.jpg" alt="Bike Image">
            <img src="hinh/pc.jpg" alt="PC Image">
            <img src="hinh/gloves.jpg" alt="Gloves Image">
        </div>
    </div>
</body>
</html>
