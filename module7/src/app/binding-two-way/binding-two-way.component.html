<div class="form-container">
    <p class="intro-text">Binding Two-Way Example</p>

    <div class="input-group">
        <label for="name">Name:</label>
        <input [(ngModel)]="name" id="name" type="text" class="input-field">
    </div>
    <p class="output-text">Your name: <span>{{ name }}</span></p>

    <div class="input-group">
        <label for="address">Address:</label>
        <input [(ngModel)]="address" id="address" type="text" class="input-field">
    </div>
    <p class="output-text">Your address: <span>{{ address }}</span></p>

    <div class="input-group">
        <label for="email">Email:</label>
        <input [(ngModel)]="email" id="email" type="email" class="input-field">
    </div>
    <p class="output-text">Your email: <span>{{ email }}</span></p>

    <div class="input-group">
        <label for="phone">Phone:</label>
        <input [(ngModel)]="phone" id="phone" type="tel" class="input-field">
    </div>
    <p class="output-text">Your phone: <span>{{ phone }}</span></p>

    <button class="btn" (click)="setDefaultAddress()">Set Default Address</button>
</div>
