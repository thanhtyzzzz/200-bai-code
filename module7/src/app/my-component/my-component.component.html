<div class="container">
    <h2>Binding</h2>
    <p class="data-text">Dữ liệu gốc của biến myVar: <span class="highlight">{{ myVar }}</span></p>
    <p class="data-text">Toàn bộ chữ in hoa của myVar: <span class="highlight">{{ myVar.toUpperCase() }}</span></p>
    <p class="data-text">Toàn bộ chữ in thường của myVar: <span class="highlight">{{ myVar.toLowerCase() }}</span></p>
</div>
