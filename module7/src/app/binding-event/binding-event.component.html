<div class="app-container">
  <section class="event-binding">
      <p class="heading">Event Binding in Action</p>
      <button class="btn" (click)="onClick($event)">Click Here</button>
      <div class="input-container">
          <label for="name">Enter your name:</label>
          <input id="name" type="text" #myName class="input-field">
      </div>
      <button class="btn" (click)="onSubmit(myName.value)">Submit Name</button>
  </section>

  <section class="calculator">
      <h3 class="calc-heading">Simple Calculator</h3>
      <div class="calc-inputs">
          <label>A: <input type="number" [(ngModel)]="a" class="input-field"></label>
          <label>B: <input type="number" [(ngModel)]="b" class="input-field"></label>
      </div>
      <div class="calc-buttons">
          <button class="btn" (click)="add()">Add</button>
          <button class="btn" (click)="subtract()">Subtract</button>
          <button class="btn" (click)="multiply()">Multiply</button>
          <button class="btn" (click)="divide()">Divide</button>
          <button class="btn clear" (click)="clear()">Clear</button>
      </div>

      <div *ngIf="result !== null" class="result-container">
          <h4>Result: {{ result }}</h4>
      </div>
  </section>
</div>
