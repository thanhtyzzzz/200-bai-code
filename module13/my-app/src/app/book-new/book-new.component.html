<p>book-new works!</p>
<p>{{errMessage}}</p>

<div class="container bg-light p-3">
  <table class="table">
    <tr>
      <td>Book Id:</td>
      <td>
        <input type="text" class="form-control" #name="ngModel" name="BookId" placeholder="Nhập Book Id"
          [(ngModel)]="book.BookId" />
      </td>
    </tr>
    <tr>
      <td>Book Name:</td>
      <td>
        <input type="text" class="form-control" #name="ngModel" name="BookName" placeholder="Nhập Book Name"
          [(ngModel)]="book.BookName" />
      </td>
    </tr>
    <tr>
      <td>Price:</td>
      <td>
        <input type="text" class="form-control" #name="ngModel" name="Price" placeholder="Nhập Price"
          [(ngModel)]="book.Price" />
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button class="btn btn-primary w-100 my-2 active" (click)="postBook()">Submit</button>
      </td>
    </tr>
  </table>
</div>

<!-- <div app-books></div> -->
<table class="table" border="1">
    <tr class="bg-info">
      <th>Book Id</th>
      <th>Book Name</th>
      <th>Price</th>
      <th>Image</th>
    </tr>
    <tr *ngFor="let book of books">
      <td>{{book.BookId}}</td>
      <td>{{book.BookName}}</td>
      <td>{{book.Price}}</td>
      <td>
        <img src="assets/book_images/{{book.Image}}" alt="book image" width="50px" height="50px">
      </td>
    </tr>
  </table>
